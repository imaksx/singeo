<!-- main/templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="https://kit.fontawesome.com/f597576ac7.js" crossorigin="anonymous"></script>
    <title>{% block title %}Singeo{% endblock %}</title>
</head>

<body>
    <a href="" id="top"></a>

    {% include 'includes/header.html' %}  <!-- Включаем заголовок из папки includes -->

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    {% include 'includes/footer.html' %}  <!-- Включаем подвал из папки includes -->

    <script src="{% static 'main/js/script.js' %}"></script>
</body>

</html>
