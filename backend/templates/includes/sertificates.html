<section class="sertificates">
    <div class="container">
        <h2 class="section__title sertificates__title">
            <a href="#" class="section__title__link sertificates__title__link">Сертификаты</a>
        </h2>
        <div class="sertificates__wrapper">
            <div class="sertificates__inner scroll_animate">
                <div class="sertificate__inner_left__animation">
                    {% for sertificate in about.certificates.all %}
                    <div class="sertificates__item">
                        <img src="{{ sertificate.image.url }}" alt="Сертификат" class="sertificates__item__img">
                    </div>
                    {% empty %}
                    <p>Нет сертификатов для отображения.</p>
                    {% endfor %}
                </div>
            </div>
            <div class="button__accent__light button sertificates__button">
                <i class="fas fa-solid fa-download"></i>
                <span class="sertificates__button__text">Скачать всё</span>
            </div>
        </div>
    </div>
</section>
