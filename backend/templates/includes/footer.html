{% load static %}
<footer class="footer">
    <div class="container">
        <div class="footer__wrapper">
            <nav class="footer__navbar navbar">
                <ul class="footer__navbar__list">
                    <li><a href="{% url 'about' %}" class="footer__navbar__list__link">О компании</a></li>
                    <li><a href="{% url 'products' %}" class="footer__navbar__list__link">Продукция</a></li>
                    <li><a href="#" class="footer__navbar__list__link">Проекты</a></li>
                    <li><a href="{% url 'news' %}" class="footer__navbar__list__link">Новости</a></li>
                </ul>
            </nav>
            <div class="footer__contacts">
                <div class="footer__contacts__phone">
                    <img src="{% static 'main/src/icon/phone.svg' %}" alt="Телефон" class="footer__contacts__phone__icon">
                    <a href="tel:{{ about_index.phone }}" class="footer__contacts__phone__text">{{ about_index.phone }}</a>
                </div>
                <div class="footer__contacts__mail">
                    <img src="{% static 'main/src/icon/email.svg' %}" alt="Email" class="footer__contacts__mail__icon">
                    <a href="mailto:{{ about_index.email }}" class="footer__contacts__phone__text">{{ about_index.email }}</a>
                </div>
                <div class="footer__contacts__address">
                    <img src="{% static 'main/src/icon/location.svg' %}" alt="Адрес" class="footer__contacts__address__icon">
                    <a href="https://yandex.ru/maps/-/CHAye4PR" target="_blank" class="footer__contacts__phone__text">
                        {{ about_index.address }}
                    </a>
                </div>
            </div>
            <div class="header__logo footer__logo">
                <a href="/" class="header__logo_link">
                  <div class="header__logo__icon footer__logo__icon">
                    <img src="{% static 'main/src/img/logo.svg' %}" alt="Логотип" class="header__logo__img">
                  </div>
                  <div class="header__logo__text footer__logo__text">
                    <div class="header__logo__title footer__logo__title">синтезгео</div>
                    <div class="header__logo__subtitle footer__logo__subtitle">геотехнический мониторинг</div>
                  </div>
                </a>
              </div>
            {% comment %} <div class="footer__logo">
                <a href="/" class="header__logo_link">
                    <img src="{% static 'main/src/img/logo_footer.png' %}" alt="Логотип" class="header__logo__img">
                </a>
            </div> {% endcomment %}
        </div>
    </div>
</footer>
